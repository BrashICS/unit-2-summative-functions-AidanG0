<!-- index.html -->
<!DOCTYPE html>

<html>
    <head>
        <title>Geometry Helper üìê</title>
        <link rel="icon" href="./images/favicon.png" sizes="any" type="image/png">
        <link rel="stylesheet" href="./style.css">
        <script src="./main.js" defer></script>
    </head>

    <body>
        <h1>
            <img class="heading_img" src="./images/geometry.png" width="32px">
             Geometry Helper 
            <img class="heading_img" src="./images/geometry.png" width="32px">
        </h1>

        <h3>Use the tools below to help with your math!</h3>
        
        <p>
            Round answers to the nearest
            <input type="number" id="rounding" value="4" placeholder="0" min="0" max="10"  class="short_number">
            decimals.
        </p>

        <hr>
        
        <!-- Geometry -->
        <div>
            <h4>Part 1 - Geometry</h4>

<label for="a">a:</label>
<input id="a" type="number" autocomplete="off" class="short_number"> &nbsp;

<label for="b">b:</label>
<input id="b" type="number" autocomplete="off" class="short_number"> &nbsp;

<button id="difference">Find the difference</button>

<div>The difference is: <span id="difference_answer"></span></div>

<br>
<label for="1x">x1:</label>
<input id="1x" type="number" autocomplete="off" class="short_number"> &nbsp;

<label for="1y">y1:</label>
<input id="1y" type="number" autocomplete="off" class="short_number"> &nbsp;

<label for="2x">x2:</label>
<input id="2x" type="number" autocomplete="off" class="short_number"> &nbsp;

<label for="2y">y2:</label>
<input id="2y" type="number" autocomplete="off" class="short_number"> &nbsp;

<button id="slope">Find the slope</button>

<div>The slope is: <span id="slope_answer"></span></div>
        </div>
        
        <hr>

        <!-- Quadratics -->
        <div>
            <h4>Part 2 - Quadratics</h4>
            <p>

                
                Enter the values of "a", "b", and "c" of a quadratic in standard form:
            </p>
            
            <label for="a">a:</label>
            <input id="a" name="a" type="number" value="1" placeholder="1" autocomplete="off" class="short_number"> &nbsp;
            <label for="b">b:</label>
            <input id="b" type="number" value="1" placeholder="1" autocomplete="off" class="short_number"> &nbsp;
            <label for="c">c:</label>
            <input id="c" type="number" value="1" placeholder="1" autocomplete="off" class="short_number">

            <button id="zeros">Find the Zeros</button> 
            <button id="vertex">Find the Vertex</button>

            <!-- Output for the zeros or vertex -->
            <div id="quadratic_output"></div>
        </div>

        

    </body>
</html>
